<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <h2 class="quiz-title">Quiz</h2>
        <p class="quiz-question">How long do you think a soldier lives on the battlefield?</p>
        <div class="questions-container">
            <div class="question-answer-item">2 months</div>
            <div class="question-answer-item">4 months</div>
            <div class="question-answer-item">6 months</div>
        </div>
        <a href="./index.html" class="menu-btn">Back</a>
        <p class="quiz-answer"></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const answers = document.querySelectorAll(".question-answer-item");
    const resultText = document.querySelector(".quiz-answer");

    answers.forEach(answer => {
        answer.addEventListener("click", function () {
            const audio = new Audio("/assets/music/sounds/click_ok.wav");
            audio.volume = 0.1;
            audio.play();

            if (this.textContent.trim() === "2 months") {
                resultText.textContent = "Correct!";
                resultText.style.color = "#2d9828";
            } else {
                resultText.textContent = "Wrong answer. Try again!";
                resultText.style.color = "#920000";
            }
        });
    });

    const buttons = document.querySelectorAll(".menu-btn");

    buttons.forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            
            const audio = new Audio("/assets/music/sounds/click_back.wav");
            audio.volume = 0.1;
            audio.play();

            setTimeout(() => {
                window.location.href = button.href;
            }, 21);
        });
    });
});
    </script>    
</body>
</html>
